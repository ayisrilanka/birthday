<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Hanum!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffeefc, #d0f0f8);
      font-family: 'Poppins', medium;
      text-align: center;
      color: #6b4e71;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: #ff69b4;
    }

    p {
      font-size: 1.2em;
      margin: 20px;
      color: #5c5c5c;
    }

    .bubble {
      position: absolute;
      border-radius: 75%;
      background: rgba(255, 255, 255, 0.4);
      animation: rise 10s infinite;
    }

    @keyframes rise {
      from {
        bottom: 0;
        opacity: 100;
      }
      to {
        top: 100%;
        opacity: 0;
      }
    }

    .heart {
      color: #ff8fa3;
      font-size: 20px;
      position: absolute;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      40% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>💐 Happy belated birthday, Hanum! 💐</h1>
  <p>I wish you all the best and all the lucks in this world 💖<br>
     Thank you for being a great friend for this 1 year 💕</p>

  <img class="jellyfish" src="https://static.vecteezy.com/system/resources/previews/049/673/475/non_2x/a-cartoon-jellyfish-with-big-eyes-and-pink-tentacles-free-png.png" width="200">

  <p>From: Your one and only Karin</p>

  <!-- Bubble animation -->
  <script>
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.width = `${Math.random() * 20 + 10}px`;
      bubble.style.height = bubble.style.width;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.bottom = `-${Math.random() * 100}px`;
      bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Love Confetti -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤";
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(heart);
    }
  </script>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://pixabay.com/music/modern-classical-calm-soft-piano-music-337463" type="audio">
  </audio>
</body>
</html>
